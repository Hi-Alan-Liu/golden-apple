<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="img/輪迴碑石.png">
    <meta property="og:title" content="新楓之谷 - 黃金蘋果模擬器">
    <meta property="og:description" content="由玩家自製抽輪迴碑石的模擬器，歡迎各位玩家們試試運氣。">
    <title>黃金蘋果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="contant" id="loading">
      <div class="spinner-border text-warning" role="status"></div>
      <span class="sr-only">　載入中 ...</span>
    </div>
    <div class="wrapper">
      <!-- 黃金蘋果抽獎區 -->
      <div class="contant">
        <!-- 黃金蘋果抽獎區 -->
        <div class="card text-white-50" id="appleModel">
          <img src="img/apple.png" class="card-img-top">
          <div class="card-body card-img-overlay text-center" style="margin-top: 56%;">
            <h5 class="card-title mb-4 text-light fw-bold" id="prize_name_text">　　</h5>
            <a href="#" id="click" class="btn btn-warning btn-sm mt-3" style="width: 65%;">抽一次</a>
            <a href="#" onpointerdown="continuousDrawDown()" onpointerup="continuousDrawUp()" class="btn btn-success btn-sm mt-3" style="width: 30%;">連抽</a>
            <img id="prize_img" src="img/0.png" style="height: 37px;position: absolute;top: -30%;left: 27%;">
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <!-- 統計 -->
      <div class="mx-3">
        <div class="row m-1" style="max-width: 24rem;">
          <div class="col-3 totle-img">
            <img src="img/黃金蘋果.png" alt="黃金蘋果">
          </div>
          <p class="col-3 totle-number" id="totleAppleCount"></p>
          <div class="col-3 totle-img">
            <img src="img/輪迴碑石.png" alt="輪迴碑石">
          </div>
          <p class="col-3 totle-number" id="totleRockCount"></p>
        </div>
      </div>

      <!-- 公告欄 -->
      <div class="card" id="bulletin">
        <div class="card-body overflow-auto" id="bulletinText">
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
